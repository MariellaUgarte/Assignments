<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="theme.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <title>Registration Form</title>
    </head>
    <body>
         <form>        
             <fieldset class="account-info">
                <h3>Ready to get started?</h3>
                <h5>Prepare to join one of the top lawyers communities</h5>
                 <label for="First-Name"> FIRST NAME </label>
                 <input class="info" type="text" name="First-Name"required>
                 <label for="Last-Name"> LAST NAME </label>
                 <input class="info" type="text" name="Last-Name" required>
                 <label for="email-address">EMAIL</label> 
                 <input class="info" type="email" name="email-address" required>
                 <label for="password">PASSWORD</label>
                 <input class="info" type="text" name="password" required>
                 <label for="zip_code">ZIP CODE</label>
                 <input class="info" type="text" name="zip_code" pattern="[0-9.]{6}" placeholder="123456" required>
                <label for="options">PRACTICING STATUS</label>
                    
                    <select class="options" name="options" required>
                        <option disabled selected value>--select an option -- </option>
                        <option>Antitrust</option>
                        <option>Civil Rights</option>
                        <option>Immigration</option>
                        <option>Memes</option>
                        <option>Gaming</option>
                        <option>Pretending to work</option>
                        <option>Others</option>

                    </select>
                
                 <label for="years">YEARS OF EXPERIENCE <span>(Optional)</span></label>
                 <input class="info" type="number" name="years" min="0" max="60" required> 
                
                 <label class="ETHNICITY" for="ETHNICITY"> ETHNICITY <span>(Optional)</span></label>
                <div class="ETHNIA">
                    <input type="radio" name="ETHNICITY" value="Earhling"checked><label class="ETHNICITY">Earhling</label>
                    <input type="radio" name="ETHNICITY" value="Martian"> <label class="ETHNICITY">Martian</label>
                    <input type="radio" name="ETHNICITY" value="Asgardian"> <label class="ETHNICITY">Asgardia</label>
                </div>  
                    
                
                 <label for="languages">LANGUAGE <span>(Optional)</span></label>
                    <select class="languages" name="languages" multiple>
                        <option value="Spanish" selected>Spanish</option>
                        <option value="English">English</option>
                        <option value="Vulcan">Vulcan</option>
                      </select>
                 <label for="phone">CELL PHONE <span>(Optional)</span></label>
                 <input class="info" type="tel" name="phone" id="phone" pattern="[0-9]{9}">
                
                 
                  <div class="checkbox"> <input type="checkbox" name="Terms-of-Use" value="ok" checked required> I Swear That I Totally Read The Terms Of Use</div>
                    <input class="btn" type="submit" name="submit" value="CREATE YOUR ACCOUNT">

                

                
             </fieldset>
            
         </form>
    </body>
    </html>
